     <section class="form-section"> <!--form section -->

            <div class="form-group">
                <label>Name</label><!--for taking the input of users name-->

            </div>

            <!-- <div class="form-group">taking input of mobile number

            </div>
            <div class="form-group"><!--taking input of password-->
                <label>Password</label>
                <input type="password" name="password" class="password" placeholder="create your password" required>
            </div>
            <div class="form-group"><!--for the confirmation of the passowrd-->
                <label>Re-enter your Password</label>
                <input type="password" name="password" class="password" placeholder="confirm your password" required>
            </div>

            <div class="form-group"><!--for the submit btn-->
                <input type="submit"  value="Sign Up" name="Sign up" id="signupsubmit">
            </div>
